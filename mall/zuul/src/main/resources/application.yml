server:
  port: 9000

spring:
  application:
    name: service-zuul

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    order:
      path: /order/**
      service-id: mall-order
    user:
      path: /user/**
      service-id: mall-user
    product:
          path: /product/**
          service-id: mall-product
    order-log:
      path: /order-log/**
      service-id: order-log